<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secure Chat</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Secure Chat</h1>

    <p id="currentUser">Loading...</p>
    <div id="chat"></div>

    <input type="text" id="contact" placeholder="Enter contact username" />
    <button onclick="selectContact()">Select Contact</button>
    <br /><br />

    <label for="message">Message</label>
    <textarea id="message" placeholder="Type message..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/libsodium.js"></script>
    <script src="app.js"></script>
</body>
</html>
